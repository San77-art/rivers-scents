<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zimaya Khafaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <main class="max-w-xl mx-auto py-10 px-4">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <img src="khafaya.jpg" alt="Khafaya" class="w-full h-[250px] object-contain mb-4 rounded">
      <h3 class="text-xl font-semibold">Zimaya Khafaya EDP M 100ML</h3>
      <p class="text-green-600 text-lg font-bold mt-2">R$ 299,99</p>

      <form action="/comprar" method="POST" class="mt-6 space-y-4">
        <input type="hidden" name="produto" value="Khafaya EDP M 100ML">
        <input type="hidden" name="valor" value="299.99">

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="1" min="1" required class="w-full p-2 border rounded">

        <label for="cliente">Nome:</label>
        <input type="text" id="cliente" name="cliente" placeholder="Seu nome" required class="w-full p-2 border rounded">

        <label for="endereco">Endereço (opcional, se não for usuário logado):</label>
        <input type="text" id="endereco" name="endereco" placeholder="Seu endereço" class="w-full p-2 border rounded">

        <label for="email">Email (opcional):</label>
        <input type="email" id="email" name="email" placeholder="Seu email" class="w-full p-2 border rounded">

        <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">
          Comprar
        </button>
      </form>
    </div>
  </main>
</body>
</html>
