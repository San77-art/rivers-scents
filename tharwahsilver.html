<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tharwah Silver - Rivers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <header class="bg-purple-700 text-white p-4 text-center text-xl font-bold">Rivers</header>

  <main class="max-w-6xl mx-auto py-10 px-4 grid md:grid-cols-2 gap-10">
    <!-- Galeria de imagens -->
    <div class="space-y-4">
      <img src="tharwahsilver.jpg" alt="Tharwah Silver" class="w-full rounded-lg shadow">
      <div class="grid grid-cols-3 gap-2">
        <!-- Espaço para outras imagens, se quiser -->
      </div>
    </div>

    <!-- Informações do produto -->
    <div class="space-y-6">
      <h1 class="text-3xl font-bold text-purple-700"> Lattafa Tharwah Silver Eau de Perfum 100ml</h1>
      <p class="text-gray-600">Tharwah Silver é um perfume masculino intenso, com notas amadeiradas e frescas, ideal para quem busca elegância e personalidade.</p>
      <p class="text-2xl font-semibold text-purple-800">R$ 309,99</p>

      <!-- Cálculo de frete -->
      <div>
        <label class="block text-sm font-medium mb-1" for="cep">Calcular Frete (CEP)</label>
        <input id="cep" type="text" placeholder="Digite seu CEP" class="w-full border px-4 py-2 rounded shadow-sm">
        <button onclick="alert('Frete: R$ 25,00 - Entrega em 5 dias úteis')" class="mt-2 bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">Calcular</button>
      </div>

      <!-- Botão de Compra -->
      <button onclick="finalizarCompra()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded-lg shadow-md mt-4">
        Finalizar Compra
      </button>
    </div>
  </main>

  <script>
    function finalizarCompra() {
      alert("Compra realizada com sucesso!");
      window.location.href = "pagina-confirmacao.html";
    }
  </script>

</body>
</html>
